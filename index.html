<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responsive</title>
    <link rel="shortcut icon" href="assets/img/png.png">
    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="signin title">Registrase</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="text" placeholder="Usuario">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="date" placeholder="Usuario">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    
                    <input type="submit" value="Registro" class="btn solid">


                    <p class="social-text">O inicia con</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <form action="#" class="sign-up-form">
                    <h2 class="signup title">Inica</h2>

                    <div class="input-field">
                        <i class="fas  fa-user"></i>
                        <input type="text" placeholder="Usario">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-envelope"></i>
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas  fa-lock"></i>
                        <input type="password" placeholder="Contraseña">
                    </div>
                    <input type="submit" value="Inicia" class="btn solid">


                    <p class="social-text">O inicia con</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

//

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Ya tienes cuenta?</h3>
                    <p>Inicia sesión en el siguiente formulario</p>
                    <button class="btn transparent" id="sign-up-btn">Iniciar</button>
                </div>

                <img src="assets/img/TotK_Link_Artwork.png" class="image" alt="Rock">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>Nuevo aquí?</h3>
                    <p>Registrate en el siguiente formulario</p>
                    <button class="btn transparent" id="sign-in-btn">Registrate</button>
                </div>

                <img src="assets/img/z.png" class="image" alt="Rock">
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
